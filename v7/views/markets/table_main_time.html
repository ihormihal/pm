<div ng-repeat="time in table_main_time" class="data-table" ng-show="time">
  <table class="block-table {{time.lock}}">
  <caption>{{tablename(time.tableName,match.sportKind)}}</caption>
    <thead>
      <tr>
         <th ng-repeat="th in time.th">{{th.forecast}}</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td ng-repeat="th in time.th" class="{{th.index.dir}}">{{th.index.value}}</td>
      </tr>
   </tbody>
  </table>
</div>
